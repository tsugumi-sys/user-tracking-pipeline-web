version: '3.8'
services:
  js-script-server:
    build:
      context: js-script-server
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./js-script-server:/js-script-server
    working_dir: /js-script-server
  web-app:
    build:
      context: web-app
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    volumes:
      - ./web-app:/web-app
      - /web-app/node_modules
      - /web-app/.next
    working_dir: /web-app
    environment:
      - NODE_ENV=production
  log-server:
    build:
      context: log-server
      dockerfile: Dockerfile
    ports:
      - '8686:8686'
    volumes:
      - ./log-server:/log-server
    working_dir: /log-server
  npm-registry-server:
    build:
      context: npm-registry-server
      dockerfile: Dockerfile
    ports:
      - '4873:4873'
    volumes:
      - ./npm-registry-server/conf:/verdaccio/conf
      - verdaccio-storage:/verdaccio/storage
      - verdaccio-plugins:/verdaccio/plugins

volumes:
  js-script-server:
    driver: local
  web-app:
    driver: local
  log-server:
    driver: local
  verdaccio-storage:
    driver: local
  verdaccio-plugins:
    driver: local

